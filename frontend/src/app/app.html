<div
  class="min-h-screen bg-gradient-to-r from-blue-500 to-purple-600"
>
  <div class="text-center p-8">
    <h1 class="text-4xl font-bold text-white mb-4">
      Welcome to Angular + Tailwind v4! {{ title() }}
    </h1>
    <p class="text-white/90 text-lg">Your setup is complete and ready to go!</p>
    <div class="mt-6 text-white/95">
      <h2 class="text-2xl font-semibold mb-2">Backend response</h2>

      <div>
        @let h = hello(); @if(h != null) {
        <p class="mb-1"><strong>Message:</strong> {{ h.message }}</p>
        <p class="text-sm"><strong>Timestamp:</strong> {{ h.timestamp }}</p>
        } @else {
        <p>Loading from backend...</p>
        }
      </div>    
    </div>
    
    <div class="mt-6">
      <label class="text-white text-lg font-semibold mr-3">Number of People:</label>
      <input 
        type="number" 
        [value]="numPeople()"
        (input)="updatePeople($any($event.target).value)"
        min="1"
        class="px-3 py-2 rounded border-2 border-white bg-white/20 text-white placeholder-white/70 w-24"
      />
    </div>
  </div>
    
  <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
    <p class="text-white text-xl font-semibold mb-4">Dinner Table</p>
    <app-square-table [width]="5" [length]="3" [numPeople]="numPeople()"></app-square-table>
  </div>
</div>
